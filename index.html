<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Mock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">

    <!-- Postagem -->
    <div class="post">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40" alt="Avatar">
        <div class="user-details">
          <div class="username"></div>
          <div class="timestamp"></div>
        </div>
      </div>
      <img class="post-image" src="https://images.unsplash.com/photo-1610878180933-68a4313b66f6" alt="Paisagem">
      <div class="actions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-star"></i>
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <!-- Outro post -->
    <div class="post">
      <div class="user-info">
        <img src="https://i.pravatar.cc/40?img=5" alt="Avatar">
        <div class="user-details">
          <div class="username verified">
            <span></span>
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="timestamp"></div>
        </div>
      </div>
      <img class="post-image" src="https://images.unsplash.com/photo-1577472219157-d8a2c1d1d9d7" alt="Paisagem 2">
    </div>

    <!-- Barra de navegação -->
    <div class="navbar">
      <i class="fas fa-home"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-envelope"></i>
      <i class="fas fa-globe"></i>
    </div>
  </div>
</body>
</html>
